    <div class="login">
        <span>Login</span> <br> <br>

        <input type="text" id="input_email" placeholder="email"> <br> <br>
        <img src="./imgs/icons/cadeado.png">
        <input type="password" id="input_senha" placeholder="senha"> <br> <br>
        <div id="div_erro"></div>
        <button class="btn btn-outline-light" onclick="entrar()">Acessar</button>
    </div>

<script>


    function entrar() {

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "perfil.html";
                    }, 2000); // apenas para exibir o loading

                });

            } else {
                div_erro.innerHTML = `senha ou email incorretos`
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


</script>
