                    style="background-color: white; position: relative; height: 50vh; width: 50vw; "></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    var pontuacaoFase1 = location.hash.split("#")[1];
    var pontuacaoFase2 = location.hash.split("#")[1];
    const ctx1 = document.getElementById('myChart1');

    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ['Pontuação do Quiz'],
            datasets: [{
                label: 'fase 1',
                data: [pontuacaoFase1],
                borderWidth: 1,
                borderColor: 'rgb(114, 173, 74)',
                backgroundColor: 'rgb(114, 173, 74)',
            },
            {
                label: 'fase 2',
                data: [pontuacaoFase2],
                borderWidth: 1,
                borderColor: 'rgb(149, 108, 70)',
                backgroundColor: 'rgb(149, 108, 70)',
            }
            ]

        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>
