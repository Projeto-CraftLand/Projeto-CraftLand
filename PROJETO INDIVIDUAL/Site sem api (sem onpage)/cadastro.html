    <div class="cadastro">
        <span id="cadastro">Cadastro</span> <br> <br>

        <input type="text" id="input_nome" placeholder="nome"> <br> <br>

        <input type="text" id="input_email" placeholder="email"> <br>
        <span id="deveConter">*o email deverá conter @</span> <br>
        <img src="./imgs/icons/cadeado.png">
        <input type="password" id="input_senha" placeholder="senha"> <br>
        <span id="deveConter">*deverá conter pelo menos um numero e um caractere especial</span> <br>
        <img src="./imgs/icons/cadeado.png">
        <input type="password" id="input_Confirmsenha" placeholder="confirmar senha"> <br> <br>
        <div id="div_erro"></div>
        <button class="btn btn-outline-light" onclick="cadastrar()">Cadastrar</button>
    </div>

</body>

<script>

    function cadastrar() {
        const nome = input_nome.value;
        const email = input_email.value;
        const senha = input_senha.value;
        const senha_confirmada = input_Confirmsenha.value;
        let variavel = false;

        if (email == "" || nome == "" || senha == "" || senha_confirmada == "") {
            div_erro.innerHTML = `preencha todos os campos`
        } else if (email.indexOf("@") == -1) {
            div_erro.innerHTML = `email invalido`
        } else if (senha.indexOf("@") != -1 || senha.indexOf("#") != -1 || senha.indexOf("%") != -1) {
            // if (senha.length >= 8) {
            for (let contador = 0; contador <= 9; contador++) {
                if (senha.indexOf(contador) != -1) {
                    variavel = true;
                }
            }
            if (variavel == false) {
                div_erro.innerHTML = `senha não possui nenhum numero`
            } else if (senha == senha_confirmada) {
                alert(`Seja bem vindo a CraftLand, ${nome}`);
                window.location.href = "login.html";
            } else {
                div_erro.innerHTML = `senhas não conferem`
            }
            // } else {
            //     div_erro.innerHTML = "senha menor que 8 caracteres"
            // }
        } else {
            div_erro.innerHTML = "senha não contem caracter especial"
        }
    }
</script>
